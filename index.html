<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Toast demo website</h1>
    <div class="container">
      <div class="input-text">
        <label for="user_input">Enter toast message</label>
        <textarea
          name="toast_input"
          id="user_input"
          cols="40"
          rows="5"
          placeholder="Type something..."
        ></textarea>
      </div>

      <label for="duration">Duration</label>
      <input type="text" id="duration" placeholder="duration" value="0" />
      <div>
        <label for="cancel">Cancel</label>
        <input type="checkbox" id="cancel" placeholder="cancel" />
      </div>
      <div>
        <label for="Success">Success</label>
        <input type="radio" name="msg" required value="success" id="success" />
        <label for="Error">Error</label>
        <input type="radio" name="msg" required value="error" id="error" />
      </div>

      <input type="button" name="add" value="Add Toast" id="addToast" />
      <input
        type="button"
        name="remove"
        value="Remove all toasts"
        id="removeToasts"
      />
    </div>
    <div class="toast-list">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore minus
      quisquam minima eius dolorum vero culpa iusto sapiente id itaque.
    </div>
    <script defer src="index.js"></script>
  </body>
</html>
